<!DOCTYPE html>
<html>
<head>
<title>Sad Mood</title>

<style>
body{
    margin:0;
    background:linear-gradient(to bottom, #0f0f0f, #000000);
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* center sad emoji */
#sad{
    font-size:120px;
    opacity:0.9;
}

/* water drops */
.drop{
    position:fixed;
    top:-20px;
    font-size:22px;
    color:#7ec8e3;
}
</style>
</head>

<body>

<div id="sad">ðŸ˜”</div>

<script>
// falling drops
setInterval(function(){
    let d=document.createElement("div");
    d.innerHTML="ðŸ’§";
    d.className="drop";
    d.style.left=Math.random()*100+"vw";
    document.body.appendChild(d);

    let pos=0;
    let fall=setInterval(function(){
        pos+=4;
        d.style.top=pos+"px";

        if(pos>window.innerHeight){
            clearInterval(fall);
            d.remove();
        }
    },30);

},150);
</script>

</body>
</html>

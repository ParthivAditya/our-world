<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:linear-gradient(180deg,#ffd6cc,#ffb3b3);
  font-family:'Poppins',sans-serif;
}

/* TOP BAR */
.top-bar{
  position:fixed;
  top:12px;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  z-index:10;
}

.top-name{
  font-size:14px;
  font-weight:500;
  color:#8b0000;
}

.top-heart{
  position:absolute;
  left:50%;
  transform:translateX(-50%) rotate(-45deg);
  width:26px;
  height:26px;
  background:#ff4d6d;
  animation:beat 2.2s infinite;
}

.top-heart::before,
.top-heart::after{
  content:"";
  width:26px;
  height:26px;
  background:#ff4d6d;
  border-radius:50%;
  position:absolute;
}

.top-heart::before{top:-13px}
.top-heart::after{left:13px}

@keyframes beat{
  50%{transform:translateX(-50%) rotate(-45deg) scale(1.15)}
}

/* CENTER CARD */
.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  background:#fffaf3;
  padding:30px 24px;
  border-radius:26px;
  width:90%;
  max-width:380px;
  box-shadow:0 25px 45px rgba(0,0,0,.18);
}

h1{
  font-family:'Pacifico',cursive;
  font-size:30px;
  color:#ff4d6d;
  margin-bottom:10px;
}

p{
  font-size:14px;
  color:#555;
  margin-bottom:25px;
}

/* BUTTONS */
.memory-btn{
  display:block;
  text-decoration:none;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
  padding:14px;
  border-radius:18px;
  font-size:16px;
  font-weight:500;
  margin-bottom:14px;
  transition:.3s;
  cursor:pointer;
}

.memory-btn:hover{
  transform:scale(1.04);
}

.footer{
  margin-top:20px;
  font-size:13px;
  color:#8b0000;
}
</style>
</head>

<body>
